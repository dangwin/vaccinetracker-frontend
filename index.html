<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Hospital Vaccine Tracker</title>
</head>
<body>
    <h1>Vaccine Tracker</h1>
    <h3>Add a Patient!</h3>

    <form class="card" onsubmit="createPatient(); return false" id="patient-form">
        <label><strong>Name: </strong></label><br/>
        <input type="text" id="name"><br/>
        <input type="hidden" id="patientId">
        <label><strong>Age:   </strong></label><br/>
        <input type="integer" id="age"><br/>  
        <label><strong>Gender:   </strong></label><br/>
        <input type="text" id="gender"><br/>  
        <label><strong>Vaccine: </strong></label><br/>
        <input type="text" id="vaccine"><br/> 
        <br/>
        <button type= "submit" class= "submit-button" style= "background-color:green; color:white" >Add Patient</button> </form> 
        <br/>
        <br/>

        <!-- <table><tr><th>ID</th><th>Name</th><th>Gender</th><th>Age</th><th>Vaccine</th></tr> -->
        <table id="patients"></table>



    <script src="src/patient.js"></script>
    <script src="src/index.js"></script>
    

</body>
</html>
